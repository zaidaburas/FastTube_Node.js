# Render.com Blueprint Configuration
# استخدم هذا الملف للنشر التلقائي على Render

services:
  # ==========================================
  # الحل الموصى به: YouTube.js (Node.js)
  # ==========================================
  - type: web
    name: youtube-downloader-api
    env: node
    region: oregon  # أو أي منطقة تفضلها
    plan: free      # أو starter/standard للخطط المدفوعة
    
    # Node.js settings
    buildCommand: npm install
    startCommand: node youtube_api_youtubejs.js
    
    # Environment variables
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: NODE_ENV
        value: production
      - key: PORT
        sync: false  # Render will set this automatically
    
    # Health check
    healthCheckPath: /health
    
    # Auto-deploy
    autoDeploy: true
    branch: main

  # ==========================================
  # البديل: InnerTube Python (إذا اخترته)
